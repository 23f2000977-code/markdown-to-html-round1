```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Markdown to HTML Converter</h1>
        <div id="markdown-output" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Data is embedded directly to avoid fetch/CORS issues.
      const markdownContent = `# Sample Markdown
This is a sample markdown file.

## Code Block Example
\`\`\`javascript
console.log('Hello, world!');
\`\`\`

- List item 1
- List item 2
- List item 3
      `;

      // Convert Markdown to HTML
      const htmlContent = marked(markdownContent);
      document.getElementById('markdown-output').innerHTML = htmlContent;

      // Highlight code blocks
      hljs.highlightAll();
    });
  </script>
</body>
</html>
```
